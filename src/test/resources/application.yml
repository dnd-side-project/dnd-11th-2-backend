spring:
  jpa:
    hibernate:
      ddl-auto: create
    show-sql: true
    open-in-view: false
    defer-datasource-initialization: true

  datasource:
    driver-class-name: org.testcontainers.jdbc.ContainerDatabaseDriver

app:
  api:
    allow-origins: "*"
  auth:
    token:
      access:
        expiration: PT1H
        secret-key: test-long-long-long-secret-key

spring:
  jpa:
    hibernate:
      ddl-auto: validate
    show-sql: true
    open-in-view: false
    defer-datasource-initialization: false

  datasource:
    driver-class-name: org.testcontainers.jdbc.ContainerDatabaseDriver

  flyway:
    driver-class-name: org.testcontainers.jdbc.ContainerDatabaseDriver
    enabled: true
    baseline-on-migrate: true # Baseline 생성이 필요한 상황에서 migration 작업 실행시, Baseline 생성부터 하겠다는 설정

app:
  api:
    allow-origins: "*"
  auth:
    token:
      access:
        expiration: PT1H
        secret-key: test-long-long-long-secret-key

oauth:
  apple:
    public-key-url: https://appleid.apple.com/auth
    client_id: ${APPLE_CLIENT_ID}
    key_id: ${APPLE_KEY_ID}
    team_id: ${APPLE_TEAM_ID}
    p8_file_path: ${APPLE_P8_FILE_PATH}
